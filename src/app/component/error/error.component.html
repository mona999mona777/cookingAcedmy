<section
  class="bg-main d-flex justify-content-center align-items-center overflow-hidden"
>
  <div class="text-center">
    <h1 class="danger py-2">
      {{ "notfound.Sorry, this page isn't available" | translate }}
    </h1>
    <p class="main-color my-3">
      {{
        "notfound.This link you follow may be broken, or the page may have been removed"
          | translate
      }}.
    </p>

    <img
      class="img-width border border-danger-subtle rounded-3 my-5 shadow-lg"
      src="./assets/images/not found.png"
      alt="notfound image"
    />
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <p>
            <a
              (click)="back()"
              class="text-primary link-font text-decoration-underline mx-5"
              >{{ "notfound.go back to the previous page" | translate }}
            </a>
          </p>
        </div>
        <div class="col-sm-6">
          <p>
            <a class="text-primary link-font text-decoration-underline mx-5">{{
              "notfound.Visit Our Help Center" | translate
            }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
